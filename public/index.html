    <div class="conteudo">
        <section id="section1">
            <div class="content">
                <h3 class="perfil">Perfil</h3>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <img src="" alt="imagem-perfil" class="img-perfil">
                    </div>
                    <div class="col-md-8">
                        <div class="inform-perfil">
                            <h4 class="nome"></h4>
                            <p class="description"></p>
                            <p class="perfil">
                                <strong>Location: </strong><span id="location"></span>
                                <i class="fa-solid fa-user"></i>
                                <span class="followers-count"><strong></strong></span>
                            </p>
                            <p>
                                <strong>Repositórios: </strong><span class="repositorios"></span>
                            </p>
                            <p >
                                <strong>Site: </strong><a href="" class="website"></a>
                            </p>
                            <div class="icons">
                                <a href="https://www.linkedin.com/in/rayssa-mell-de-souza-silva-692733289/"><i class="fa-brands fa-linkedin"></i></a>
                                <a href="https://github.com/rayssamell"><i class="fa-brands fa-github"></i></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <section id="section2">

            <div class="icon-boxes position-relative">
                <div class="container position-relative">
                    <div class="row gy-4 mt-3" id="repositories-list">
                
                        <!-- Os cards de repositório serão inseridos dinamicamente aqui -->
                    </div>
                </div>
            </div> 
        </section>
  

 <section id="section3">
    <h3 class="conteudo-sugest"> Conteúdo Sugerido</h3>
    <hr>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <!-- Indicadores serão preenchidos dinamicamente -->
        </div>
        <div class="carousel-inner ">
            <!-- Itens do carousel serão preenchidos dinamicamente -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
